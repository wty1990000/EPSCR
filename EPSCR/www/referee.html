<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">


    <!--Settings for using jQuery Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/JQM/jquery-1.8.0.min.js"></script>
    <script src="scripts/JQM/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/JQM/jquery.mobile-1.4.5.min.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!--Style sheet for the global style-->
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <title>EPSCR</title>
</head>
<body>
    <div class="app">
        <p id="deviceready" class="event">Connecting to Device</p>
    </div>

    <!--First Page Starts here-->
    <div data-role="page">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>Welcome To My Homepage</h1>
        </div>

        <!--Content-->
        <div data-role="main" class="ui-content">
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider">Europe</li>
                <li><a href="#">Norway</a></li>
                <li><a href="#">Germany</a></li>
                <li data-role="list-divider">Asia</li>
                <li><a href="#">India</a></li>
                <li><a href="#">Thailand</a></li>
                <li data-role="list-divider">Africa</li>
                <li><a href="#">Zimbabwe</a></li>
                <li><a href="#">Uganda</a></li>
            </ul>
        </div>

        <!--Footer containing navbar-->
        <div class="EPSCR-icon" data-role="footer" data-id="consistent-footer" data-position="fixed">
            <div class="EPSCR-icon" data-role="navbar" data-grid="a">
                <ul>
                    <li><a id="field" class="ui-icon-field" href="field.html" data-icon="custom">Field</a></li>
                    <li><a id="referee" class="ui-icon-referee ui-btn-active ui-state-persist" href="referee.html" data-icon="custom">Referee</a></li>
                </ul>
            </div>
        </div>
    </div>




    <!--Js files for the cordava use-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
